<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion Médicale</title>
<link rel="icon" href="https://i.imgur.com/ZtAo0te.png">
<style>
body{
  background:#0e1117;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#161b22;
  padding:30px;
  border-radius:10px;
  width:320px;
  text-align:center;
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:5px;
  border:none;
}
button{
  background:#238636;
  color:white;
  cursor:pointer;
}
button:hover{opacity:.8}
.loading{display:none}
</style>
</head>
<body>

<div class="box">
  <img src="https://i.imgur.com/ZtAo0te.png" width="80"><br><br>

  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Connexion</button>

  <hr>

  <input id="nomCode" placeholder="Nom Prénom">
  <button onclick="sendCode()">Recevoir un code</button>

  <input id="code" placeholder="Code reçu">
  <button onclick="verify()">Accéder au dossier</button>

  <p class="loading" id="load">⏳ Chargement...</p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzvaXkIvVMv42UCmKeOlYJknf-mYENumbDlAJdvwxtEvid2fS3NDsoqL4HOgu1kfBWD/exec";

function api(params){
  const url = API + "?" + new URLSearchParams(params);
  return fetch(url).then(r => r.json());
}

function login(){
  document.getElementById("load").style.display="block";
  api({
    action:"login",
    username:user.value,
    password:pass.value
  }).then(r=>{
    document.getElementById("load").style.display="none";
    if(r.ok){
      localStorage.setItem("perm", r.permission);
      localStorage.setItem("user", user.value);
      location.href="index.html";
    } else alert("Connexion refusée");
  });
}

function sendCode(){
  api({
    action:"sendCode",
    nom: nomCode.value
  }).then(()=>alert("Code envoyé sur Discord"));
}

function verify(){
  api({
    action:"verify",
    nom: nomCode.value,
    code: code.value
  }).then(r=>{
    if(r.ok){
      localStorage.setItem("viewer", nomCode.value);
      location.href="index.html";
    } else alert("Code invalide");
  });
}
</script>
</body>
</html>
