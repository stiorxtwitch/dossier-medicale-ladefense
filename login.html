<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion</title>

<style>
body{
  background:#0e1117;
  color:white;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#161b22;
  padding:25px;
  border-radius:10px;
  width:320px;
  text-align:center;
}
input, button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:5px;
  border:none;
}
button{
  background:#238636;
  color:white;
  cursor:pointer;
}
hr{margin:15px 0}
</style>
</head>
<body>

<div class="box">
  <h2>Connexion</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="doLogin()">Login</button>

  <hr>

  <input id="nom" placeholder="Nom Prénom">
  <button onclick="sendCode()">Recevoir code Discord</button>

  <input id="code" placeholder="Code reçu">
  <button onclick="verify()">Accéder</button>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzvaXkIvVMv42UCmKeOlYJknf-mYENumbDlAJdvwxtEvid2fS3NDsoqL4HOgu1kfBWD/exec";

/* ======================
   JSONP CORE
====================== */
function jsonp(params){
  const cb = "cb_" + Math.random().toString(36).substring(2);
  params.callback = cb;

  return new Promise(resolve=>{
    window[cb] = data => {
      resolve(data);
      delete window[cb];
    };

    const s = document.createElement("script");
    s.src = API + "?" + new URLSearchParams(params).toString();
    document.body.appendChild(s);
  });
}

/* ======================
   LOGIN
====================== */
async function doLogin(){
  const r = await jsonp({
    action:"login",
    username: username.value,
    password: password.value
  });

  if(r.ok){
    localStorage.setItem("user", username.value);
    localStorage.setItem("perm", r.permission);
    alert("Connecté !");
    location.href = "index.html";
  } else {
    alert("Identifiants incorrects");
  }
}

/* ======================
   CODE DISCORD
====================== */
async function sendCode(){
  await jsonp({
    action:"sendCode",
    nom: nom.value
  });
  alert("Code envoyé sur Discord");
}

/* ======================
   VERIFY
====================== */
async function verify(){
  const r = await jsonp({
    action:"verify",
    nom: nom.value,
    code: code.value
  });

  if(r.ok){
    localStorage.setItem("viewer", nom.value);
    location.href = "index.html";
  } else {
    alert("Code invalide");
  }
}
</script>

</body>
</html>
