<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accès médical militaire</title>

<link rel="icon" href="https://i.imgur.com/ZtAo0te.png">

<style>
body{
  background:#0d1117;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}
.box{
  background:#161b22;
  padding:28px;
  width:360px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.7);
}
img{
  width:90px;
  margin-bottom:10px;
}
h2{
  margin-bottom:15px;
  letter-spacing:1px;
}
.section{
  margin-top:15px;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}
input{
  background:#0d1117;
  color:white;
  border:1px solid #30363d;
}
button{
  background:#238636;
  color:white;
  cursor:pointer;
}
button:hover{
  background:#2ea043;
}
hr{
  border:0;
  border-top:1px solid #30363d;
  margin:18px 0;
}
small{
  color:#8b949e;
}
</style>
</head>

<body>

<div class="box">
  <img src="https://i.imgur.com/ZtAo0te.png">
  <h2>Dossier Médical</h2>

  <!-- MEDIC LOGIN -->
  <div class="section">
    <small>Accès personnel médical</small>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="loginMedic()">Connexion Medic</button>
  </div>

  <hr>

  <!-- CIVIL ACCESS -->
  <div class="section">
    <small>Accès personnel (civil)</small>
    <input id="nom" placeholder="Nom / Prénom">
    <button onclick="sendCode()">Recevoir un code</button>

    <input id="code" placeholder="Code reçu">
    <button onclick="verify()">Accéder à mon dossier</button>
  </div>
</div>

<script>
const WEB_APP = "https://script.google.com/macros/s/AKfycbwdBvKtH8-PWY8ofofan8v9qJXLDrmztzAODRmgpj3qDSLWvB60SJY1lCYpLMLavu4/exec";

/* ===== JSONP SAFE ===== */
function jsonp(params){
  return new Promise(resolve=>{
    const cb = "cb_" + Math.random().toString(36).substring(2);
    params.callback = cb;

    window[cb] = data => {
      resolve(data);
      delete window[cb];
      script.remove();
    };

    const script = document.createElement("script");
    script.src = WEB_APP + "?" + new URLSearchParams(params);
    document.body.appendChild(script);
  });
}

/* ===== MEDIC LOGIN ===== */
async function loginMedic(){
  const r = await jsonp({
    action:"login",
    username:u.value,
    password:p.value
  });

  if(r.ok){
    localStorage.mode = "medic";
    localStorage.user = u.value;
    location.href = "index.html";
  }else{
    alert("Identifiants invalides");
  }
}

/* ===== SEND CODE ===== */
function sendCode(){
  if(!nom.value) return alert("Nom requis");
  jsonp({ action:"sendCode", nom:nom.value });
  alert("Code envoyé sur Discord");
}

/* ===== VERIFY CIVIL ===== */
async function verify(){
  const r = await jsonp({
    action:"verify",
    nom:nom.value,
    code:code.value
  });

  if(r.ok){
    localStorage.mode = "civil";
    localStorage.nomCivil = nom.value;
    localStorage.user = nom.value;
    location.href = "index.html";
  }else{
    alert("Code invalide ou expiré");
  }
}
</script>

</body>
</html>
