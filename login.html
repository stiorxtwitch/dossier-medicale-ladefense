<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body{
  background:#0d1117;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
}
.box{
  background:#161b22;
  padding:25px;
  width:330px;
  border-radius:12px;
  text-align:center;
}
img{
  width:80px;
  margin-bottom:10px;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#238636;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
  <img src="https://i.imgur.com/ZtAo0te.png">
  <h3>Connexion</h3>

  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <hr>

  <input id="nom" placeholder="Nom dossier">
  <button onclick="sendCode()">Recevoir code</button>

  <input id="code" placeholder="Code">
  <button onclick="verify()">Accéder</button>
</div>

<script>
const WEB_APP = "https://script.google.com/macros/s/AKfycbwdBvKtH8-PWY8ofofan8v9qJXLDrmztzAODRmgpj3qDSLWvB60SJY1lCYpLMLavu4/exec";

function jsonp(p){
  return new Promise(r=>{
    const cb="cb"+Math.random();
    p.callback=cb;
    window[cb]=d=>{r(d);delete window[cb];};
    const s=document.createElement("script");
    s.src=WEB_APP+"?"+new URLSearchParams(p);
    document.body.appendChild(s);
  });
}

async function login(){
  const r = await jsonp({
    action:"login",
    username:u.value,
    password:p.value
  });
  if(r.ok){
    localStorage.user=u.value;
    location="index.html";
  }else alert("Erreur login");
}

function sendCode(){
  jsonp({action:"sendCode", nom:nom.value});
  alert("Code envoyé");
}

async function verify(){
  const r = await jsonp({
    action:"verify",
    nom:nom.value,
    code:code.value
  });
  if(r.ok) location="index.html";
  else alert("Code invalide");
}
</script>
</body>
</html>
